<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic Clock</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <header style="font-size: 40px; font-weight: bold; text-align: right; padding-right: 5px; padding-top: 5px;">
        <div id="logo">
            <!-- May need to resize. -->
            <img src="Logos/god_tier_logo_apprenticheship.png" width="150px" height="150px" />
        </div>
    </header>

    <hr>

    <div id="clock" style="text-align:center">
        <!-- Make the element centered. -->
        <span id="atomic_clock">This is where the clock will be.</span>
        <img src="Logos/Clock.png" width="100px" height="100px" />
    </div>
    <hr>

    <div class="ml-2 buttons" style="text-align:center">
        <button id="productsBtn">Products</button>
        <img src="Logos/house.png" width="100px" height="100px" /> <br /><br />

        <button id="accountDetailsBtn">Account Details</button>
        <img src="Logos/blank profile.png" width="100px" height="100px" /> <br /><br />

        <button id="orderHistoryBtn">Order History</button>
        <img src="Logos/orders.png" width="100px" height="100px" /> <br /><br />

        <button id="onlinePurchasesBtn">Online Purchases</button>
        <img src="Logos/PayFriend.png" width="100px" height="100px" /> <br /><br />

        <button id="cartBtn">Cart</button>
        <img src="Logos/cart.png" width="100px" height="100px" />
    </div>
</body>

</html>
