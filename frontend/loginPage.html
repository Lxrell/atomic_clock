<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

  <title>Login Page</title>
</head>

<body>
  <header style="font-size: 40px; font-weight: bold; text-align: right; padding-right: 5px; padding-top: 5px;">
    <div id="logo">
      <!-- May need to resize. -->
      <img src="Logos/god_tier_logo_apprenticheship.png" width="150px" height="150px" />
    </div>
  </header>

  <hr>

  <div id="login" style="padding: 20px">
    <form id="login_details">
      <div class="mb-3 row">
        <div class="col-sm-4"></div>
        <label for="username" class="col-sm-1 col-form-label">Username</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="username" placeholder="Enter Username:">
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col-sm-4"></div>
        <label for="input_password" class="col-sm-1 col-form-label">Password</label>
        <div class="col-sm-3">
          <input type="password" class="form-control" id="input_password" placeholder="Enter Password:">
        </div>
      </div>
      <div class="mb-3 row text-left">
        <div class="col-sm-4"></div>
        <div class="col-sm-1">
          <button type="button" class="btn btn-success" id="login_submit">Login</button>
      </div>
      </div>
    </form>
  </div>
</body>

</html>
